<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <!-- image,h1 -->
        <a href="https://www.ssafy.com/">
            <img src="https://www.ssafy.com/swp/images/sns_img.png" alt="ssafy 로고">
        </a>
    </header>

    <section>
        <!-- 이름, 지역, 체온, 제출 -->
        <form action="">
            <div>
                <label for="name">이름을 기재해주세요</label>
                <input type="text" name="name" id="name" autofocus required>
            </div>
            <div>
                <label for="region">지역</label>
                <select name="region" id="region" required>
                    <option value="">선택하세요</option>
                    <option value="">서울</option>
                    <option value="">대전</option>
                    <option value="">구미</option>
                    <option value="">광주</option>
                    <option value="">부울경</option>
                </select>
            </div>
            <hr>
            <div>
                <p>오늘의 체온을 선택해주세요</p>
                <div>
                    <input type="radio" id=normal name="temperature" value="normal" checked>
                    <label for="normal">37도 미만</label>
                </div>
                <div>
                    <input type="radio" id=warning name="temperature" value="warning">
                    <label for="warning">37도 이상</label>
                </div>                
            </div>
            <div>
                <input type="submit" value="제출">
            </div>
        </form>
    </section>

    <footer>
        Google 설문지를 통해 비밀번호를 제출하지 마시오.
    </footer>
</body>

</html>
